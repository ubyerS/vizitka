<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="1.png">
    <style>
        .contact-container {
            text-align: center;
            margin-top: 50vh;
            transform: translateY(-50%);
        }
    </style>
	<style>
        .social-icons {
            text-align: center;
            margin-top: 20vh;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <p>Вы можете связаться с нами по почте <strong>example@example.com</strong></p>
        <p>или по номеру телефона <strong>+7 123 456 7890</strong></p>
    </div>
	<div class="social-icons">
    <a href="VK"><img src="2.png" alt="VK" style="flex: 1; max-width: 3%; padding: 2 5px;"></a>
	<a href="FB"><img src="6.png" alt="FB" style="flex: 1; max-width: 3%; padding: 2 5px;"></a>
	<a href="WA"><img src="4.png" alt="WA" style="flex: 1; max-width: 3%; padding: 2 5px;"></a>
	<a href="TG"><img src="3.png" alt="TG" style="flex: 1; max-width: 3%; padding: 2 5px;"></a>
	<a href="YT"><img src="5.png" alt="YT" style="flex: 1; max-width: 3%; padding: 2 5px;"></a>
	
  </div>
</body>
</html>
